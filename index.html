<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de memoria: Las 3 estaciones</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="juego">
      <div id="informacion">
        <h1>Juego de memoria: <br />Las 3 estaciones</h1>
        <div class="botones">
          <input type="button" value="Iniciar" onclick="crearTablero()" />
          <input type="button" value="Reset" onclick="resetearJuego()" />
        </div>
        <span id="resultados"></span>
        <div id="segundos">
          <p>Tiempo: <span class="contador">0</span> segundos</p>
        </div>
        <!--CONTADOR INTENTOS
          <div id="botonContador" class="boton">
            <span id="contador">nยบ</span>
            Intentos
          </div>
       -->
      </div>
      <!-- cierra div id informacion -->
      <div id="tablero" class="tablero"></div>

      <!-- cierra div id tablero -->
    </div>
    <!-- cierra div id juego -->

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="index.js"></script>
    <script>
      let contador = 0;
      function refrescarContador() {
        $(".contador").html(contador);
      }
      function incrementarContador() {
        contador++;
      }
      setInterval(function () {
        incrementarContador();
        refrescarContador();
      }, 1000);
    </script>
  </body>
</html>
